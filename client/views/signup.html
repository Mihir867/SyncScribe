<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <title>Sign Up</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <form action="/api/user/signup" method="post">
            <div class="form-group">
              <label for="name">Username:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="handleSignUp()">Sign Up</button>
            <a href="/api/user/signin" class="btn btn-primary">Go to Login Page</a>
            <a href="/api/user/signup/google" class="btn btn-primary">Sign Up using Google</a>

            <!-- Sign up using Google button -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function handleSignUp() {
    // Perform the sign-up logic here

    // After successful sign-up, redirect to the login page
    window.location.href = '/api/user/signin';
  }
</script>


</body>
</html>
