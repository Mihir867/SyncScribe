<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Reset Password</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Reset Password</h4>
        </div>
        <div class="card-body">
          <form action="/api/user/reset-password" method="post">
            <div class="form-group">
              <label for="password">Enter last Password:</label>
              <input type="password" class="form-control" id="password"  name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password">Enter New Password:</label>
                <input type="password" class="form-control" id="password"  name="newPass" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                <label for="password">Confirm New Password:</label>
                <input type="password" class="form-control" id="confPass"  name="confPass" placeholder="Enter your password" required>
              </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
          
          

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
